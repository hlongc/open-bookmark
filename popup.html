<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark Search</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 400px; /* 设置固定总高度 */
    }
    #search {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
      position: sticky;
      top: 0;
      background: white;
    }
    #results {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto; /* 添加垂直滚动 */
      flex-grow: 1; /* 占据剩余空间 */
      position: relative;  /* 为 sticky 定位提供参考 */
    }
    #results li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    #results li:not(.selected):hover {
      background-color: #f0f0f0;
    }
    #results li.hover {
      background-color: #f0f0f0;
    }
    #results li.selected {
      background-color: #e0e0e0 !important;
    }
    .item-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .bookmark-icon {
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill="%23666" d="M3.5 1.5v13l4.5-4.5 4.5 4.5v-13h-9z"/></svg>');
    }
    .tab-icon {
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill="%23666" d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 8H3V5h10v6z"/></svg>');
    }
    /* 添加快捷键提示样式 */
    .shortcuts-tips {
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f5f5f5;
      border-bottom: 1px solid #eee;
      margin-bottom: 8px;
    }
    .shortcut-key {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 3px;
      margin: 0 2px;
    }
    
    /* 添加favicon样式 */
    .favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    /* 添加关闭按钮样式 */
    .close-button {
      margin-left: auto;
      opacity: 0;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #results li:hover .close-button {
      opacity: 0.7;
    }
    
    .close-button:hover {
      background-color: #ddd;
      opacity: 1 !important;
    }
    .tabs-scope {
        font-size: 12px;
        padding: 8px;
        border-bottom: 1px solid #eee;
        color: #666;
    }
    .tabs-scope label {
        margin-right: 12px;
        cursor: pointer;
    }
    .tabs-scope input[type="radio"] {
        margin-right: 4px;
    }
    .group-header {
        padding: 8px;
        font-size: 12px;
        color: #666;
        background-color: #f5f5f5;
        font-weight: bold;
        cursor: default;
        user-select: none;
        position: sticky;  /* 添加 sticky 定位 */
        top: 0;           /* 设置吸顶位置 */
        z-index: 1;       /* 确保在其他内容之上 */
    }
    #results li:not(.group-header) {
        padding-left: 16px;
    }
    #results li.group-header:hover {
        background-color: #f5f5f5;
    }
    /* 确保分组标题之间不会重叠 */
    .group-header + .group-header {
        top: 32px;  /* 第二个标题的吸顶位置要加上第一个标题的高度 */
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="search" placeholder="搜索书签和标签页...">
    <div class="shortcuts-tips">
      快捷键：
      <span class="shortcut-key">↑↓</span> 导航
      <span class="shortcut-key">Enter</span> 新标签打开
      <span class="shortcut-key">左键</span> 切换到已有标签
      <span class="shortcut-key">右键</span> 关闭标签页
    </div>
    <!-- 添加标签页范围选择 -->
    <div class="tabs-scope">
        <label>
            <input type="radio" name="tabScope" value="current" checked>
            当前窗口
        </label>
        <label>
            <input type="radio" name="tabScope" value="all">
            所有窗口
        </label>
    </div>
    <ul id="results"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
